<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <!-- ============== GOOGLE FONTS =============  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- ================= FONT AWESOME ==============  -->
    <script src="https://kit.fontawesome.com/c1fe0e6aeb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- =============== MAIN CSS =============  -->
    <link rel="stylesheet" href="/style.css">
    <!-- ================ EXTERNAL CSS===============  -->
</head>

<body>

    <!-- ===================== NAVBAR =============  -->
    <nav id="nav">
        <div class="container">
            <div class="box box1">
                <div class="menu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="logo">
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>
            <div class="box box2">
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
                <div class="mic">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
            <div class="box box3">
                <div class="icon">
                    <i class="fa-solid fa-video"></i>
                    <i class="fa-solid fa-list-ul"></i>
                    <i class="fa-solid fa-bell"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- ===================== HERO SECTION ============= -->

    <header id="hero">
        <div class="container">
            <div class="side-icon">
                <div class="icon">
                    <i class="fa-solid fa-house"></i>
                    <p>Home</p>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-wpexplorer"></i>
                    <p>Explore</p>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-tiktok"></i>
                    <p>Shorts</p>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-video"></i>
                    <p>Subscription</p>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-vimeo-square"></i>
                    <p>Originals</p>
                </div>
                <div class="icon">
                    <i class="fa-brands fa-spotify"></i>
                    <p>Music</p>
                </div>
            </div>
            <div class="content-box">
                <div class="tag-section">
                    <div class="tag-container">
                        <p class="special-style">All</p>
                        <p>Mixes</p>
                        <p>JavaScript</p>
                        <p>Music</p>
                        <p>Live</p>
                        <p>Arijit Singh</p>
                        <p>Motivation</p>
                        <p>Data Structures</p>

                    </div>
                </div>
                <div class="video-container">
                    <div class="video-card">
                        <div class="video">
                            <iframe width="" height="" src="https://www.youtube.com/embed/2JQn9QxU1-s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="video">
                            <iframe width="" height="" src="https://www.youtube.com/embed/I8t0bgYOQ_o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="video">
                            <iframe width="" height="" src="https://www.youtube.com/embed/CEX0dPo0otw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>












    <!-- =================== js ===========  -->
    <script src="/index.js"></script>
</body>

</html>
